{% extends "baseForm.html" %}    <!--base.htmlをもとに作成-->

{% block title %}
    <h1>登録完了</h1>
{% endblock %}

{% block content %}
    <div>
        <ul>
            <li>名前: {{session['name']}}</li>     <!--ファイルapp.pyの33～35行目の変数の中身を表示-->
            <li>パスワード: {{session['password']}}</li>
        </ul>
        <p><a href="{{ url_for('login') }}">ログインへ</a></p>
    </div>
{% endblock %}
