<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title> {% block title %} フォーム {% endblock %} </title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formstyle.css') }}">
        <link rel="icon" type="image/x-icon" href="../static/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon-180x180.png">
        

    </head>

    <body>
        {% if current_user.is_authenticated %}         <!--ログインしていたら-->
            <a href="{{ url_for('auth.logout') }}">ログアウト</a>
        {% endif %}
        {% block content %} 内容 {% endblock %}
    </body>
    
</html>
